<!DOCTYPE html>
 <html lang ="en">
   <head>

       <meta charset="utf-8">
       <title>Train Schedule</title>
       <meta name="description" content="">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <link rel="stylesheet" href="assets/css/style.css">
       <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
       <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   </head>
   <body>

  
    <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
    </div>

    <div class="container schedule-container">
         <div class="row">

            
             <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                  <div class="panel panel-primary">
                       <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                       </div>
                       <div class="panel-body">

                           
                       <table class="table table-hover" id="train-schedule">
                            <tr>
                                 <th class="col-xs-3">Train Name
                                 </th>
                                 <th class="col-xs-2">Destination
                                 </th>
                                 <th class="col-xs-2">Frequency (min)
                                 </th>
                                 <th class="col-xs-2">Next Arrival
                                 </th>
                                 <th class="col-xs-2">Minutes Away
                                 </th>
                            </tr>
                       </table>

                       </div> 
                  </div>
             </div>
        </div>
   </div> 

    <div class="container input-container">
         <div class="row">

            
             <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                  <div class="panel panel-primary">
                       <div class="panel-heading">
                            <h3 class="panel-title">Add Train</h3>
                       </div>
                       <div class="panel-body">

                           
                            <form role="form">
                              <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="name-input">
                              </div>
                              <div class="form-group">
                                <label for="text">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                              </div>
                              <div class="form-group">
                                <label for="text">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-time-input">
                              </div>
                              <div class="form-group">
                                <label for="comment">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input">
                              </div>
                              <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                            </form>

                       </div> 
                  </div>
             </div>
        </div>
   </div> 
       <script src="assets/javascript/firebase.js"></script>
   </body>
 </html>
